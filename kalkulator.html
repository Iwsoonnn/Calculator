<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <h1>Calculator</h1>
    </div>

    <div id="left">
      <h3>RENTAL PRICE</h3>
      <h4>Number of days:</h4>
      <h5 id="days"></h5>
      <hr />
      <h4>Total price:</h4>
      <h5 id="totalPrice"></h5>
      <hr />
      <h4>Adittion:</h4>
      <h5 id="addition"></h5>
    </div>

    <div id="main">
      <h4>Enter a estimate of the numer of kilometers to be traveled:</h4>
      <p id="empty"></p>
      <!--kilometry-->
      <input
        type="number"
        name="numberOfKilometers"
        id="numberOfKilometers"
        min="1"
      />

      <!--rok otrzymania -->
      <h4>Enter a year of receipt of the driving license:</h4>
      <p id="drivingLicense"></p>

      <input
        type="number"
        name="year"
        id="year"
        min="1922"
        max="2022"
        value="2000"
      />
      <!--termin-->

      <h4>Enter the car rental date</h4>

      <p>from:</p>
      <input type="date" id="start" />

      <p>to:</p>
      <input type="date" id="end" /><br /><br />

      <h4>Choose a car:</h4>
      <!--lista rozwijana-->
      <br />
      <select id="car">
        <option value="audi" name="availability">audi</option>
        <option value="bmw" name="availability">bmw</option>
        <option value="toyota" name="availability">toyota</option>
        <option value="mercedes" name="availability">mercedes</option>
      </select>
      <br />
      <!--radio buttons-->
      <h4>Choose a type of car :</h4>
      <label class="choose">
        <input type="radio" name="choose" id="basic" value="basic" /> basic
        <input
          type="radio"
          name="choose"
          id="standard"
          value="standard"
        />standard
        <input type="radio" name="choose" id="medium" value="medium" />medium
        <input
          type="radio"
          name="choose"
          id="premium"
          value="premium"
        />premium<br />
      </label>
      <p id="selected"></p>
      <!--button-->
      <input type="button" value="send" id="button" onClick="numberOfDay()" />
      <!--wyswietlanie -->
    </div>

    <script src="javas.js"></script>
  </body>
</html>
